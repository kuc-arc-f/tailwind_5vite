<html>

<!-- bg-gray-100 -->
<body class="bg-gray-white">
  <div class="container mx-auto px-8 pb-20">
    <h1 class="text-4xl font-bold text-center">alert</h1>
    <hr class="my-2" />
    Error:
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
      <strong class="font-bold">Holy smokes!</strong><br />
      <span class="block sm:inline">Something seriously bad happened.</span>
    </div>
    <!-- 
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">      
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <svg class="fill-current h-6 w-6 text-red-500" role="button" 
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
    </span>
    -->
    <hr class="my-2" />
    Warn:
    <div class="bg-yellow-100 border border-yellow-500 text-yellow-700 p-4 rounded" role="alert">
      <p class="font-bold">Be Warned</p>
      <p>Something not ideal might be happening.</p>
    </div>
    <hr class="my-2" />
    info:
    <!-- border-t border-b-->
    <div class="bg-blue-100 border border-blue-500 text-blue-700 px-4 py-3 rounded" role="alert">
      <p class="font-bold">Informational message</p>
      <p class="text-sm">Some additional text to explain said message.</p>
    </div>

  </div>
</body>
</html>
